version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./database.env
    ports:
      - "5432:5432"
    container_name: postgres_database

  pgadmin:
    image: dpage/pgadmin4
    env_file:
      - ./pgadmin.env
    ports:
      - "80:80"
    depends_on:
      - db
    container_name: pgadmin4

  website:
    build: ./web
    ports:
      - 5000:80
    depends_on:
      - db
    links:
      - db
    container_name: website
volumes:
  postgres_data:
